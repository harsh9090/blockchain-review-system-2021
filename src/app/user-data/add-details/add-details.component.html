<div style="padding: 10% 10%;background-image: url('../../../assets/img/user-back-2.jpg');">
  
    <div class="container">
    
        <div class="card">
          <div class="card-header card-header-danger">
              <div class="card-icon card-header-info">
                  <i class="material-icons">person</i>
              </div>
              <h3 class="card-title">User Details > <b>Edit</b></h3>
          </div>
          <div class="card-body">
      
       <div *ngIf = "waiting" class="spinner">
          <mat-spinner strokeWidth='2' diameter='110' class="margin"></mat-spinner>
          <div>
            <h3 align=center>
              Please wait... <br> It will take couple of seconds...<br> Adding the Details...</h3>
          </div>       
        </div>
        <br>
        <div *ngIf="!waiting">
        <form
        #form="ngForm"
        (ngSubmit)="save(form.value)"
        novalidate
        [formGroup]="product">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="title" />
          <mat-error *ngIf="formErrors.title">
            {{ formErrors.title }}
          </mat-error>
        </mat-form-field>

          <h3>User Profile image :</h3>
          <button mat-button type="button" (click)="uploadMainImage()">
            Upload image
          </button>
          <br /><br />
          <div *ngIf="product.controls['productImage'].value != ''">
            <img
              [src]="product.controls['productImage'].value"
              style="width: 120px; height: auto; margin: auto"
              alt=""
            />
        <button mat-icon-button (click)="deleteMainImage()">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <div style="text-align: center;">
            <button type="submit" mat-raised-button [disabled]="form.invalid"
            color="primary" (click)="save(form.value)">submit</button>
          </div>
        </form>
        </div>
        </div>
      </div>
      </div>
      </div>
