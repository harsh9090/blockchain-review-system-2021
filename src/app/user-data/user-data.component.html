<div class="row py-5 px-4">
    <div class="col-md-8 mx-auto">
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="{{image}}" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a (click)="editForm()" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0" style="color: white; font-weight: 600; font-size: large;">{{this.name}}</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>__</p>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3">   
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h3 class="mb-0">Recent Reviews</h3><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row" style="width:fit-content;min-width: 30vw;justify-content: center;">
                    <div class="col-lg-16" *ngFor='let card of obs | async   |slice:((paginator.pageIndex)*paginator.pageSize):((paginator.pageIndex+1)*paginator.pageSize);let i = index'>
                  
                        <!-- CUSTOM BLOCKQUOTE -->
                  
                        <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                            <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                            <div class="row">
                              <div class="col-lg-5 mr-2 mt-4"><img [src]="card.productImage" class="headimg"></div>
                              <div class="col-lg-6 mr-2">
                                <h4><b>{{card.productName}}</b></h4>
                                <br>
                        <p class="font-italic" [innerHTML]="card.review.length>200? (card.review | slice:0:200) :(card.review) "></p> 
                          </div>
                          </div>
                            <footer class="blockquote-footer pt-4 mt-4 border-top">Rating:-
                               <i class="fa fa-star" *ngFor="let item of fakeArray(card.rating);" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngFor="let item of fakeArray(5-card.rating);" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                                           
                              <!-- <i class="fa fa-star" *ngIf="card.rating >= 1" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating >= 2" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating >= 3" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating >= 4" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating >= 5" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating < 1" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating < 2" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating < 3" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating < 4" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                              <i class="fa fa-star" *ngIf="card.rating < 5" id="1fa5" aria-hidden="true" style="color: grey !important;"></i> -->
                              <br>
                            <button style="float: right;" mat-button (click)="showReview(i)">Read More</button>
                            </footer>
                        </blockquote><!-- END -->
                  
                    </div>
                  </div> 
                  <mat-paginator #paginator [pageSizeOptions]="[6,9]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
