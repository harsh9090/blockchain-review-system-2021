<div class="container" style="margin-top: 120px;">
    <div class="card" style="padding: 0;">
        <div class="card-header card-header-danger">
            <div class="card-icon card-header-success">
                <i class="material-icons">store</i>
            </div>
            <h3 class="card-title"><b>Place Detail</b></h3>
        </div>
        <div class="card-body">
        <div *ngIf="!loading">
            <div style="margin-left:45%">
            <mat-spinner strokeWidth='3' diameter='110'></mat-spinner>
            <br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>Please wait<br>
           </b> 
        </div> 
        </div>
        <div *ngIf="loading" class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-5">  
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{product.productImage}}" /></div>
                      <div *ngIf="img1!=''" class="tab-pane" id="pic-2"><img src="{{img1}}" /></div>
                      <div *ngIf="img2!=''" class="tab-pane" id="pic-3"><img src="{{img2}}" /></div>
                      <div *ngIf="img3!=''" class="tab-pane" id="pic-4"><img src="{{img3}}" /></div>
                      
                    <ul class="preview-thumbnail nav nav-tabs" style="display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{product.productImage}}" /></a></li>
                      <li *ngIf="img1!=''"><a data-target="#pic-2" data-toggle="tab"><img src="{{img1}}" /></a></li>
                      <li *ngIf="img2!=''"><a data-target="#pic-3" data-toggle="tab"><img src="{{img2}}" /></a></li>
                      <li *ngIf="img3!=''"><a data-target="#pic-4" data-toggle="tab"><img src="{{img3}}" /></a></li>
                       </ul>
                    </div>
              
                </div>
                <div class=" col-md-6">
                    <h1 class="product-title">{{product.title}}</h1>
                    <h2 style="text-transform: uppercase;"> {{product.shortDescription}} </h2>
                    <br>
                      <div class="mtcontainer">
                        <div class="mtline"><mat-divider></mat-divider></div>
                        <div *ngIf="this.diffdays == 1" class="mttext mat-typography"><p style="margin: 0;"> added today</p></div>
                        <div *ngIf="this.diffdays > 1" class="mttext mat-typography"><p style="margin: 0;"> added {{this.diffdays - 1 }} days ago</p></div>
                        <div class="mtline"><mat-divider></mat-divider></div>
                      </div>
                    <br>
                    <h4><u><b>Description</b></u></h4>
                    <p> {{product.longDescription}} </p>
                    <br>
                    <h4><b><u>Category</u></b></h4>
                    <p style="text-transform: uppercase;" >{{product.category}}</p>
                    <br><br>
                    <div class="rating"> 
                        Rating:-
                        <i class="fa fa-star" *ngFor="let item of fakeArray(rating);" id="1fa5" aria-hidden="true" style="color: orange !important;"></i>
                        <i class="fa fa-star" *ngFor="let item of fakeArray(5-rating);" id="1fa5" aria-hidden="true" style="color: grey !important;"></i>
                           
                        <!-- <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="review-no"> (41 reviews)</span>
                        </div> -->
                    </div>
                    <br>
                 <!--   <p class="vote"><strong>91%</strong> of customers enjoyed this product! <strong>(87 votes)</strong></p> --> 
                 &nbsp;&nbsp;
                    <button mat-raised-button style="background-color: #66bb6a;" (click)="addReview()" color="primary">Add Review</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-raised-button (click)="viewReview()" color="success">View All Review</button>
                      </div>
            </div>
        </div></div>
    </div>
</div>
